<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Cadastro de Cliente</title>
	<link rel="stylesheet" type="text/css" href="estilo\estilo.css">
	<script type="text/javascript">
        function mostrarIdade(novoValor) {
            document.getElementById("exibeIdade").innerHTML = novoValor;
        }
    </script>
	<style>
	</style>
</head>
<body>
	<div>
		<fieldset>
			<legend class="estilo_legenda_principal"> Cadastro </legend>
			<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" name="form1">
			<br>
			<label for="nome">Nome Completo: </label><input type="text" id="nome" name="nome" placeholder="Digite aqui o seu nome" autofocus required> <label for="idade"> Idade: <input id="idade" type="range" min="0" max="120" value="18" onchange="mostrarIdade(this.value)" />
        		<span id="exibeIdade"> 0</span> Anos
    		<br><br>
    		<label for="usuario">Nome de Usuário: </label><input type="text" id="usuario" name="usuario" required> <label for="senha">Senha: </label><input type="password" id="senha" name="senha" required><br><br>
    		<label for="email">E-mail: </label><input type="text" id="email" name="email"><br><br><br><br>
			<label for="endereco">Endereço: </label><input type="text" id="endereco" name="endereco" placeholder="Digite aqui o seu endereço"> <label for="numero">Número: </label><input type="number" id="numero" name="numero"> <br><br>
			<label for="bairro">Bairro: </label><input type="text" id="bairro" name="bairro">
			<label for="cidade"> Cidade: </label><input type="text" id="cidade" name="cidade">
			<label for="estado"> Estado: </label>
			<select name="estado">
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AM">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
			</select><br><br>
			<label for="dtnascimento">Data de Nascimento: </label><input type="date" id="dtnascimento" name="data_nascimento"> 
			<label for="hora">Hora do Nascimento: <input type="time" name="hora"><br><br>
			<label for="cpf">CPF: </label><input type="text" id="cpf" name="cpf" required> 
			<label for="rg">RG: </label><input type="text" id="rg" name="rg" required> <br><br>
			Sexo:<br>
			<input type="radio" name="op" value="masculino">  Masculino<br>
			<input type="radio" name="op" value="feminino">  Feminino<br>
			<input type="radio" name="op" value="outro">  Outro: <input type="text" id="outro_sexo" name="outro_sexo"><br>
			<br>
			<br>
			<fieldset class="estilo_legenda_interesse">
				<legend>Selecione seus principais interesses:</legend><br>
				<input type="checkbox" name="item" value="esporte"> Esporte<br>
				<input type="checkbox" name="item" value="filmes_series" class="centralizar"> Filmes/Séries<br>
				<input type="checkbox" name="item" value="novelas" class="centralizar"> Novelas<br>
				<input type="checkbox" name="item" value="outros" class="centralizar"> Outro:  <input type="text" id="outro_interesse" name="outro_sexo"><br><br>
				<label for="cor"> Escolha sua cor favorita: <input type="color" name="cor"><br><br>
			</fieldset>
			<br>
		<p class="centralizar"> Digite aqui algum comentário </p>
		<textarea rows="3" cols="60" name="feedback">
		Por favor, deixe algum comentário!
		</textarea>
		<br><br>
		<input type="submit">
	</form>
		</fieldset>
	</div>

	
</body>
